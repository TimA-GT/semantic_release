name: Deploy

on: 
  release:
    types: [published]

jobs:
  deploy_release:
    runs-on: ubuntu-latest
    steps:
      - id: fetch-latest-release # this is probably overkill, we can just checkout latest
        uses: thebritican/fetch-latest-release@v1
        with:
          github_token: ${{ github.token }}
      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.fetch-latest-release.outputs.tag_name }}

